<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let a = [
        [7,2,3,4],
        [3,4,5,6],
        [8,9,12,14]
    ]
    let dem = 0;
    let s =1;
    let max =0;
    let minchan = a[0][0];

    for(let i = 0; i<a.length; i++) {
        for( let j = 0; j< a[i].length; j++) {
            if( a[i][j] % 2 == 0) {
                document.write('các phần tử chẵn là:' +a[i][j] +'<br>');
                dem++;
            }
        }
    }
    document.write('có các số chẵn là: ' +dem +'<br>');



    for(let i = 0; i<a.length; i++) {
        for( let j = 0; j< a[i].length; j++) {
            if( a[i][j] % 2 != 0) {
                s= s* a[i][j];
            }
        }
    }
    document.write('tich các số lẻ là: ' +s +'<br>');


    for(let i = 0; i<a.length; i++) {
        for( let j = 0; j< a[i].length; j++) {
            if( max < a[i][j]){
                max = a[i][j];
            }
        }
    }
    document.write('giá trị lớn nhất là: ' +max +'<br>');


    for(let i = 0; i<a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (a[i][j] % 2 == 0 && a[i][j] < minchan) {
                minchan = a[i][j];
            }
        }
    }
            document.write('số chẵn nhỏ nhất là: ' +minchan);






</script>
</body>
</html>
